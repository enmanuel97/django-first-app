{% extends 'app.html' %}
{% block title %}
	Actualizar cliente
{% endblock title %}

{% block content %}
<div class="container text-center mt-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <div class="table-responsive">
        <nav aria-label="breadcrumb mb-3">
					<ol class="breadcrumb">
					    <li class="breadcrumb-item"><a href="../">Clientes</a></li>
					    <li class="breadcrumb-item"><a href="#">Editar</a></li>
					    <li class="breadcrumb-item active" aria-current="page">{{cliente.nombre}}</a></li>
					</ol>
				</nav>
        <div class="formulario" align="left">
        	<h4>Actualizar</h4>
					<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
						<!-- {{ form.as_p }} -->
						<div class="form-group">
              <label for="nombre" class="txt_negrita">Nombre</label>
              <input type="text" name="nombre" value='{{cliente.nombre}}' class="form-control" />
            </div>
            <div class="form-group">
              <label for="codigo" class="txt_negrita">Codigo</label>
              <input type="text" name="codigo" value="{{cliente.codigo}}" class="form-control" />
            </div>
            <div class="form-group">
              <label for="anio_nacimiento" class="txt_negrita">AÃ±o de nacimiento</label>
              <input type="text" name="anio_nacimiento" value="{{cliente.anio_nacimiento}}" class="form-control" />
            </div>
						<button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{%url 'clientes' %}" class="btn btn-primary">Volver</a>
					</form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
